<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion des Blocage</title>
    <link rel="stylesheet" href="global.css">
    <link rel="stylesheet" href="./styles/signin.css">
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css"
    rel="stylesheet"
/>
<script src="store.js" defer type="module"></script>
<script src="main.js" type="module" defer></script>
<script src="./utils/signin.js" defer type="module"></script>
</head>
<body>
    <div class="shape-1"></div>
    <div class="shape-2"></div>
    <div class="shape-3"></div>
    <section class="signin-main">
        <div class="signin-form">
            <form action="index.html" class="form" method="get">
                <h1>Sign in</h1>
                <label class="input-label" for="email"><p>Email</p> 
                    <input id="email" type="text" placeholder="email" value="">
                </label>
                <label class="input-label" for="password"><p>Password</p>
                    
                    <input id="password" type="password" placeholder="password" value="">
                </label>
                <div class="signin-options">
                    <label class="remember-me" for="remember-me"><input type="checkbox" name="remember-me" id="remember-me"> Remember me</label>
                    <a href=""><p>Forgot Password?</p></a>
                </div>
                <button class="submit" type="submit">Sign in</button>
                <p>Or Sign in With</p>
                <div class="signin-alt">
                    <div class="option">
                        <i class="ri-google-fill"></i>
                    </div>
                    <div class="option">
                        <i class="ri-facebook-circle-fill"></i>
                    </div>
                    <div class="option">
                        <i class="ri-github-fill"></i>
                    </div>
                </div>
                <p>Doesn't have an account? <a href="./signup.html">Sign up</a></p>
            </form>
        </div>
        <div class="signin-img">
            <div class=""><img src="../public/assets/Image 3.png" class="img" alt="logol"><h1>Futur Talents School</h1></div>
            <img src="../public/assets/Image 4.png" alt=""></div>
        
    </section>
    
</body>
</html>
